    <h2 style="text-align: center;color:#2e86fd">Got a question please contact us.</h2>

        <div class="card-body">
            <div class="form-group">
                <label for="name"><font size="4">Name:</font></label>
                <input type="text" class="form-control" id="name" placeholder="Please enter your name"
                       required>
            </div>

<div class="container-fluid">
    <br>
    <h2 style="text-align: center;color:#2e86fd">Got a question please? Contact us.</h2>
    <hr>


    <div class="row text-justify">

        <div class="col-sm text-justify center card">
            <p><b>Address Line 1: </b> 14 Fillan Street</p>
            <p><b> Town:</b> Dippa Kinda</p>
            <p><b>Region:</b> KMC</p>
            <p><b>Country:</b> THE GAMBIA</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7761.1335981078855!2d-16.689803625478508!3d13.43912019727898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec29a287339046b%3A0x4665a6204033214b!2sDippa%20Kunda%2C%20Serrekunda%2C%20The%20Gambia!5e0!3m2!1sen!2suk!4v1632179501500!5m2!1sen!2suk"
                    width="100%" height="350" style="border:7px;" allowfullscreen="" loading="lazy"></iframe>

        </div>

        <div class="col-sm-8">
            <form action="https://formsubmit.co/eafebb820c78140b425a114bd1cf6026" method="POST">
                <div class="card border-secondary mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name"><font size="4">Name:</font></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Please enter your name"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="email"><font size="4">Subject:</font></label>
                            <input type="_subject" class="form-control" id="_subject" name="email"
                                   placeholder="Please enter your subject" required>
                        </div>

                        <div class="form-group">
                            <label for="email"><font size="4">Email:</font></label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Please enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone"><font size="4">Phone Number:</font></label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   placeholder="Please enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="message"><font size="4">Message:</font></label>
                            <textarea class="form-control" rows="5" id="message" name="message"
                                      placeholder="Please enter your message" required></textarea>
                        </div>
                        <!-- Disable spam-->
                        <input type="text" name="_honey" style="display:none">

                        <!-- the email template that we wnt is a box-->
                        <input type="hidden" name="_template" value="box">

                        <!---->
                        <input type="hidden" name="_next" value="./thankyou.html">

                        <button type="submit" class="btn btn-primary">Send Message <i class="far fa-envelope"></i>
                        </button>
                        <a type="btn" href="tel:07453982600" class="btn btn-success float-right">Call Now <i
                                class="fas fa-phone"></i></a>
                    </div>
                </div>
            </form>
        </div>


    </div>
